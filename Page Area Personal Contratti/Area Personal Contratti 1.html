<!--HEADER-->
<body class="body">

        <img class="doki-logo" width="190" height="76" src="../img/logo-dokicasa.svg" alt="Doki Casa Logo">
        <div class="flex items-center">

                </h2>

                        <button class="primary-button bg-custom-dark-green py-8">CREA NUOVO DOCUMENTO</button>
