<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="#"/>
    <link href="../styles.css" rel="stylesheet">
    <title>DokiCasa</title>
</head>
<!--HEADER-->
<body class="body">
<div class="heading-container">
    <div class="heading-content">
        <img class="doki-logo" width="190" height="76" src="../img/logo-dokicasa.svg" alt="Doki Casa Logo">
        <div class="text-right">
            <h1 class="heading-title">
                Foglio Caratteristiche Roma
            </h1>
            <p class="heading-subtitle">
                Documento aggiornato e verificato dai nostri Professionisti
            </p>
            <p class="heading-title-small">
                Foglio Caratteristiche Roma
            </p>
        </div>
    </div>
</div>
<!--/HEADER-->
<!--CONTENT-->
<div class="content-section">
    <form action="">
        <div class="content-flex-wrapper">
            <div>
                <h2 class="content-title-card">
                    Un ultimo passo prima di richiedere il Servizio
                </h2>
                <div class="content-container max-w-[70%] md:max-w-[80%] sm:max-w-[90%] xs:max-w-[100%] mx-auto px-20 md:px-8 sm:px-4 ">
                    <div class="px-24 lg:px-12 md:px-10 sm:px-8 xs:px-4 pb-8">
                        <label for="text-1" class="content-title-normal">
                            Dai un nome alla tua Pratica
                        </label>
                        <input class="text-input mb-4 w-full" name="text-1" id="text-1" type="text"
                               placeholder="Es: Registrazione Via Roma 24">
                        <div class="checkbox-container">
                            <div class="checkbox-content mt-8 mb-6">
                                <input type="checkbox" id="checkbox-1" name="checkbox-1" checked value="checked"
                                       class="checkbox-input cursor-pointer"/>
                                <div class="checkbox-div">
                                    <img class="checkbox-img" width="12" height="9" src="../img/check.svg"
                                         alt="checkbox">
                                </div>
                                <label for="checkbox-1" class="cursor-pointer sm:text-xs">Avvisami con un SMS a
                                    Servizio
                                    concluso (GRATIS)</label>
                            </div>
                            <input class="text-input mb-4 w-full" name="text-2" id="text-2" type="text">

                        </div>
                    </div>
                    <div class="info-container flex-col mr-auto ml-auto">
                        <div class="flex items-center flex-col">
                            <p class="info-small text-center">I dati sono corretti?</p>
                        </div>
                        <button type="submit" class="primary-button bg-custom-green">Invia la richiesta</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
    <div class="chat-button-container">
        <button class="chat-button"></button>
    </div>
</div>
<!--/CONTENT-->
<!--FOOTER-->
<footer class="footer-container">
    <div class="footer-content">
        <p>Dokidoc SRL - P.IVA 12248530011</p>
        <p class="mx-2">|</p>
        <div class="flex">
            <img class="self-center mr-1" src="../img/icon-whatsapp.svg" width="13" height="13" alt="Whatsapp Icon">
            <p>347 9026514</p>
        </div>
    </div>
</footer>
<!--/FOOTER-->
</body>
</html>
