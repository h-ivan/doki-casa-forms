<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="#"/>
    <link href="../styles.css" rel="stylesheet">
    <title>DokiCasa</title>
</head>
<!--HEADER-->
<body class="body">
<div class="heading-container">
    <div class="heading-content">
        <img class="doki-logo" width="190" height="76" src="../img/logo-dokicasa.svg" alt="Doki Casa Logo">
        <div class="text-right">
            <h1 class="heading-title">
                Locazione ad Uso Abitativo 4+4
            </h1>
            <p class="heading-subtitle">
                Documento aggiornato e verificato dai nostri Professionisti
            </p>
            <p class="heading-title-small">
                Locazione ad Uso Abitativo 4+4
            </p>
        </div>
    </div>
</div>
<!--/HEADER-->
<!--CONTENT-->
<div class="content-section">
    <button class="save-button mb-7">
        <img class="mx-2 mt-[-2px]" src="../img/save-icon.svg" width="15" height="15" alt="save icon">
        Salva e continua in seguito
    </button>
    <form action="">
        <div class="content-container min-h-[1103px] sm:min-h-[693px]">
            <div>
                <div class="progress-bar">
                    <div class="step first-step step-complete"></div>
                    <div class="step step-complete"></div>
                    <div class="step step-complete"></div>
                    <div class="step step-complete"></div>
                    <div class="step step-complete"></div>
                    <div class="step step-complete"></div>
                    <div class="step step-complete"></div>
                    <div class="step step-complete"></div>
                    <div class="step step-complete"></div>
                    <div class="step step-complete"></div>
                    <div class="step step-complete"></div>
                    <div class="step step-complete"></div>
                    <div class="step step-complete"></div>
                    <div class="step step-complete"></div>
                    <div class="step step-complete"></div>
                    <div class="step step-complete"></div>
                    <div class="step step-complete">
                        <div class="current-step">#17</div>
                    </div>
                    <div class="step"></div>
                    <div class="step"></div>
                    <div class="step last-step"></div>
                </div>
                <label class="content-title">
                    Dati Conduttore <span class="font-light text-custom-dark-grey">Inquilino</span>
                </label>
                <div class="badge w-[491px] sm:w-full">
                    <label>Anagrafica 1</label>
                    <img class="cursor-pointer" src="../img/x-icon.svg" width="18" height="18" alt="close button">
                </div>
                <label for="radio-group" class="content-title">
                    Scegli la tipologia
                </label>
                <div id="radio-group" class="radio-group">
                    <div class="radio-container">
                        <div class="radio-content">
                            <input type="radio" id="radio-1" name="radio-1" class="radio-input cursor-pointer"/>
                            <div class="radio-div">
                                <img class="radio-img" width="12" height="9" src="../img/check.svg" alt="radio button">
                            </div>
                            <label for="radio-1" class="cursor-pointer sm:text-xs">Persona fisica</label>
                        </div>
                    </div>
                    <div class="radio-container">
                        <div class="radio-content">
                            <input type="radio" id="radio-2" name="radio-1" class="radio-input cursor-pointer"/>
                            <div class="radio-div">
                                <img class="radio-img" width="12" height="9" src="../img/check.svg" alt="radio button">
                            </div>
                            <label for="radio-2" class="cursor-pointer sm:text-xs">Persona giuridica / Società /
                                Associazione</label>
                        </div>
                    </div>
                    <div class="radio-container">
                        <div class="radio-content">
                            <input type="radio" id="radio-3" name="radio-1" class="radio-input cursor-pointer"/>
                            <div class="radio-div">
                                <img class="radio-img" width="12" height="9" src="../img/check.svg" alt="radio button">
                            </div>
                            <label for="radio-3" class="cursor-pointer sm:text-xs">Ditta individuale /
                                Professionista</label>
                        </div>
                    </div>
                    <div class="radio-container">
                        <div class="radio-content">
                            <input type="radio" id="radio-4" name="radio-1" class="radio-input cursor-pointer"/>
                            <div class="radio-div">
                                <img class="radio-img" width="12" height="9" src="../img/check.svg" alt="radio button">
                            </div>
                            <label for="radio-4" class="cursor-pointer sm:text-xs">Delegato</label>
                        </div>
                    </div>
                </div>
                <label for="text-1" class="content-title">
                    Nome e Cognome
                </label>
                <input class="text-input w-[491px] sm:w-full" name="text-1" id="text-1"
                       placeholder="Es.: Mario Rossi" type="text">
                <label for="text-2" class="content-title">
                    Indirizzo di Residenza
                </label>
                <input class="text-input w-[491px] sm:w-full" name="text-2" id="text-2"
                       placeholder="Es.: Via Mazzini, 30 - 51015 Milano (MI)"
                       type="text">
                <label for="text-3" class="content-title">
                    Codice Fiscale
                </label>
                <input class="text-input w-[491px] sm:w-full" name="text-3" id="text-3"
                       placeholder="Es: MRTNFL87EO5L219G"
                       type="text">
                <label for="select-1" class="content-title">
                    Documento d'identità
                </label>
                <select class="w-[491px] sm:w-full custom-select" id="select-1">
                    <option value="option-1">option 1</option>
                    <option value="option-2">option 2</option>
                </select>
                <label for="text-4" class="content-title">
                    Numero documento di identità
                </label>
                <input class="text-input w-[491px] sm:w-full" name="text-4" id="text-4"
                       placeholder="Es: Es: GA56477GA"
                       type="text">
            </div>
            <button class="add-button mb-7">
                <img class="mt-[2px]" src="../img/plus-icon-green.svg" width="25" height="25" alt="add icon">
                Aggiungi Locatore
            </button>
            <div class="info-container">
                <button type="button" class="secondary-button mr-auto">Indietro</button>
                <button type="submit" class="primary-button bg-custom-green ml-auto">Avanti</button>
            </div>
        </div>
    </form>
    <div class="chat-button-container">
        <button class="chat-button"></button>
    </div>
</div>
<!--/CONTENT-->
<!--FOOTER-->
<footer class="footer-container">
    <div class="footer-content">
        <p>Dokidoc SRL - P.IVA 12248530011</p>
        <p class="mx-2">|</p>
        <div class="flex">
            <img class="self-center mr-1" src="../img/icon-whatsapp.svg" width="13" height="13" alt="Whatsapp Icon">
            <p>347 9026514</p>
        </div>
    </div>
</footer>
<!--/FOOTER-->
</body>
</html>
